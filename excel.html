            overflow-x: hidden;
        }

        nav {
            background: linear-gradient(45deg, #7F00FF, #E100FF);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
            text-align: center;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 0;
            display: inline-block;
        }

        nav select {
            background-color: transparent;
            color: rgb(255, 255, 255);
            padding: 0;
            font-size: 16px;
            max-width: 33%;
            border: none;
            cursor: pointer;
            appearance: auto;
            text-align: center;

        nav select option {
            background: rgb(157, 80, 187);
            color: rgb(255, 255, 255);
            font-size:16px;
        }

        nav a:hover, nav select:hover {
            text-decoration: underline;
            color: aqua;
            transition: color 1s ease-in-out;
        }

        section {
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        iframe {
            max-width: 100%;
            height: auto;
        }   

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        #navbar {
            display: none;
        }

        /* Menu icon for mobile view */
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        /* Media query for mobile view (you can adjust the max-width as needed) */
        @media (max-width: 600px) {
            .menu-icon {
                display: block;
                padding: 10px;
                color: white;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav li select {
                margin-left: 0; /* Remove margin to align with other nav items */
                width: 100%; /* Make select take up full width */
            }
        }

        /* Desktop View */
        @media (min-width: 600px) {
            #navbar {
                background: linear-gradient(45deg, #7F00FF, #E100FF);
                padding: 15px;
                display: flex;
                flex-direction: row;

                text-align: center;

                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }

            nav ul li {
                flex-grow: 1;
                text-align: center;
                margin: 0;
            }

            nav a {
                color: white;
                text-decoration: none;
                font-size: 100%;
                padding: 2% 2%;
                display: inline-block;
            }

            nav select {
                background-color: transparent;
                color: rgb(255, 255, 255);
                padding: 0;
                font-size: 16px;
                max-width: 100%;
                border: none;
                cursor: pointer;
                appearance: auto;
                text-align: center;
            }

            nav select option {
                background: rgb(157, 80, 187);
                color: rgb(255, 255, 255);
                font-size: 16px;
            }

            nav li select {
                margin-left: 15px;
            }

            nav a:hover {
                text-decoration: underline;
                color: aqua;
            }

            nav select:hover {
                text-decoration: underline;
                color: aqua;
            }

            nav select option:hover {
                text-decoration: underline;
                color: rgba(0, 229, 255, 0.984);
            }


            section {
                padding: 5% 5%;
                text-align: center;
                border-radius: 2%;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                margin: 0.2%px;

            iframe {

            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 2% 0;

                bottom: 0;
                width: 100%;
            }

            section h2{
                font-size: 28px;
            }

            section p{
                font-size: 20px;
            }

                display: none;
